<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!--icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
    
    <!--css-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="illustration">
    <img src="/images/illustration-main.svg" title="illustration">
  </div>
  <div class="content">
    <header>
      <nav>
        <div class="logo">
          <img src="/images/logo.svg" title="brand">
        </div>
        <div class="icons">
          <li>
            <ul><a href="#"><i class="fab fa-twitter"></i></a></ul>
            <ul><a href="#"><i class="fab fa-facebook-f"></i></a></ul>
            <ul><a href="#"><i class="fas fa-envelope"></i></a></ul>
          </li>
        </div>
      </nav>
    </header>
    <main>
      <h1>All your files in one secure location, accessible anywhere.</h1>
      <p>Fylo stores all your most important files in one secure location. 
        Access them wherever you need, share and collaborate with friends, 
        family and co-workers.</p>

    
      <h2>Sign up for early access</h2>
      <form action="#" method="post" id="singIn">
          <input type="text" >
          <button type="submit" form="singIn" value="SignUp">Sign Up</button>

      </form>

    </main>    
    <footer>
      <span><a href="#">Privacy Policy</a></span>
    </footer>
  </div>
  
</body>
</html>
